name: EAS Update

on:
  push:
    branches:
      - main

jobs:
  update:
    name: Publish Over-The-Air Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x  # <--- THIS IS THE MAGIC FIX!
          cache: npm

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Publish update to Expo
        # Also removed the deprecated flag here to make it perfectly clean
        run: eas update --branch preview